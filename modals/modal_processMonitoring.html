<!-- modal-seguimiento.html -->
<div class="modal-overlay" id="modalSeguimiento" style="display: none;">
  <div class="modal">
    <span class="close-btn" onclick="cerrarModalSeguimiento()">✖</span>

    <div class="main">
      <div class="cardTop">
        <img src="public/img/IPN_Logo.png" alt="Logo IPN" width="497" height="290" />
        <!-- SVG decorativo -->
        <svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
          <path fill="#FF768E"
            d="M-38.5 96C-38.5 96 34 -9 133.5 -9C233 -9 427 59 532.5 -70C638 -199 518 136 518 136L-49 146.5L-38.5 96Z" />
        </svg>
      </div>

      <div id="timeline">
        <h3>Historial de seguimiento</h3>

        <div class="box">
          <div class="container">
            <!-- Línea del tiempo -->
            <div class="lines">
              <div class="dot"></div>
              <div class="line"></div>
              <div class="dot"></div>
              <div class="line"></div>
              <div class="dot"></div>
              <div class="line"></div>
            </div>

            <!-- Aquí se insertan las tarjetas dinámicamente -->
            <div class="cards"></div>
          </div>

          <div class="bottom">
            <div class="btn" onclick="cargarSeguimiento()">Mostrar todo el historial</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
