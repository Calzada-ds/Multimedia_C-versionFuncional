<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Ajusta el viewport para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Modal UPIICSA</title>
  
  <!-- Enlace a la hoja de estilos principal para el modal y estilos de login -->
  <link rel="stylesheet" href="public/css/styles_login.css" />
  
  <!-- Fuente Montserrat de Google Fonts para tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Mensaje y gráfico para indicar que se debe hacer scroll hacia abajo -->
  <div class="scroll-down">SCROLL DOWN
    <!-- Icono SVG de flecha circular apuntando hacia abajo -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <path d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z"/>
    </svg>
  </div>

  <!-- Contenedor principal, puede usarse para estilos o estructura general -->
  <div class="container"></div>

  <!-- Modal que contiene el formulario de login o registro -->
  <div class="modal">
    <div class="modal-container">
      <!-- Parte izquierda del modal donde se carga el contenido dinámico (formulario) -->
      <div class="modal-left" id="modal-content">
        <!-- Aquí se insertará el contenido dinámico desde JavaScript -->
      </div>
      
      <!-- Parte derecha del modal con la imagen del logo IPN -->
      <div class="modal-right">
        <img src="public/img/IPN_Logo.png" alt="Logo IPN">
      </div>
      
      <!-- Botón para cerrar el modal, con icono SVG de "X" -->
      <button class="icon-button close-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"/>
        </svg>
      </button>
    </div>

    <!-- Botón principal visible para que el usuario abra el modal -->
    <button class="modal-button">Selecciona para iniciar sesión</button>
  </div>

  <!-- Archivo JavaScript que controla la lógica del login y registro en el modal -->
  <script type="module" src="js/php/loginPHP.js"></script>
</body>
</html>
